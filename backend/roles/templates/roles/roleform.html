<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} <!-- Add this line -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Position</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Optional CSS -->
</head>
<body>
    <h1>Update Position for {{ member.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="{% url 'member_list' %}">Back to Member List</a>
</body>
</html>
