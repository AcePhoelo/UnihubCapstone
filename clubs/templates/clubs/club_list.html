<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs</title>
</head>
<body>
    <h1>Clubs</h1>
    <ul>
        {% for club in clubs %}
            <li>
                <h2>{{ club.name }}</h2>
                <p>{{ club.description }}</p>
                <p><strong>President:</strong> {{ club.president }}</p>
                <a href="{% url 'member_list' club.id %}">View Members</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
