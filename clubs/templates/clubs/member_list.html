<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members of {{ club.name }}</title>
</head>
<body>
    <h1>Members of {{ club.name }}</h1>
    <ul>
        {% for member in members %}
            <li>
                <p><strong>{{ member.name }}</strong></p>
                <p>{{ member.custom_position|default:member.position }}</p>
                <p>{{ member.student_id }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'club_list' %}">Back to Clubs</a>
</body>
</html>
